{% extends 'layouts/application.html' %}

{% block container %}
  {% with messages = get_flashed_messages(category_filter=['error']) %}
    {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
          <p class="mb-0">{{message}}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form action="/process" method="post">
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" name="email_address" id="email" class="form-control mr-3">
    </div>
    <div class="form-group">
      <label for="name">Birthday</label>
      <input type="text" name="birthday" id="birthday" placeholder="MM/DD/YYYY" class="form-control mr-3">
    </div>
    <div class="form-group">
      <label for="name">First name</label>
      <input type="text" name="first_name" id="first_name" class="form-control mr-3">
    </div>
    <div class="form-group">
      <label for="name">Last name</label>
      <input type="text" name="last_name" id="last_name" class="form-control mr-3">
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" name="password" id="password" class="form-control mr-3">
    </div>
    <div class="form-group">
      <label for="name">Confirm password</label>
      <input type="password" name="password_confirmation" id="password_confirmation" class="form-control mr-3">
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
{% endblock %}
